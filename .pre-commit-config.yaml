repos:
  - hooks:
      - id: check-ast
      - args:
          - --maxkb=500
        id: check-added-large-files
      - id: fix-byte-order-marker
      - id: check-case-conflict
      - id: check-json
      - id: check-merge-conflict
      - id: check-symlinks
      - id: check-toml
      - id: check-xml
      - id: check-yaml
      - id: debug-statements
      - id: detect-private-key
      - id: end-of-file-fixer
      - id: trailing-whitespace
    repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.3.0
  - hooks:
      - id: commitizen
        stages:
          - commit-msg
    repo: https://github.com/commitizen-tools/commitizen
    rev: v2.32.2
  - hooks:
      - args:
          - -U
          - requirements/base.in
        files: ^requirements/base\.(in|txt)$
        id: pip-compile
        name: pip-compile base.in
      - args:
          - -U
          - requirements/development.in
        files: ^requirements/development\.(in|txt)$
        id: pip-compile
        name: pip-compile development.in
      - args:
          - -U
          - requirements/production.in
        files: ^requirements/production\.(in|txt)$
        id: pip-compile
        name: pip-compile production.in
      - args:
          - -U
          - requirements/test.in
        files: ^requirements/test\.(in|txt)$
        id: pip-compile
        name: pip-compile test.in
    repo: https://github.com/jazzband/pip-tools
    rev: 6.8.0
  - hooks:
      - args:
          - --filter-files
        id: isort
    repo: https://github.com/pycqa/isort
    rev: 5.10.1
  - hooks:
      - id: black
    repo: https://github.com/psf/black
    rev: 22.6.0
  - hooks:
      - additional_dependencies:
          - flake8-bugbear
          - flake8-comprehensions
          - flake8-eradicate
          - flake8-simplify
        args:
          - --ignore=E800,F842,F841,W503
        id: flake8
    repo: https://github.com/pycqa/flake8
    rev: 5.0.4
  - hooks:
      - args:
          - --py39
        id: pyupgrade
    repo: https://github.com/asottile/pyupgrade
    rev: v2.37.3
  - hooks:
      - id: prettier
        stages:
          - commit
    repo: https://github.com/pre-commit/mirrors-prettier
    rev: v3.0.0-alpha.0
  - hooks:
      - additional_dependencies:
          - types-dataclasses >= 0.1.3
          - lxml
          - types-click
        args:
          - --ignore-missing-imports
          - --disallow-untyped-defs
        exclude: "(?x)^(\n    docs/source/conf.py|\n    cleanup.py|\n    tasks.py\n)$\n"
        id: mypy
    repo: https://github.com/pre-commit/mirrors-mypy
    rev: v0.971
  - hooks:
      - args:
          - -s
          - B101,B404,B603,B607
        id: bandit
    repo: https://github.com/PyCQA/bandit
    rev: 1.7.4
